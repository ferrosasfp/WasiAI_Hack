<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2)"/>
  
  <!-- Neural network visualization -->
  <g transform="translate(100, 100)" opacity="0.3">
    <!-- Connections -->
    <line x1="50" y1="50" x2="150" y2="30" stroke="#667eea" stroke-width="1"/>
    <line x1="50" y1="50" x2="150" y2="100" stroke="#667eea" stroke-width="1"/>
    <line x1="50" y1="50" x2="150" y2="170" stroke="#667eea" stroke-width="1"/>
    <line x1="50" y1="150" x2="150" y2="30" stroke="#667eea" stroke-width="1"/>
    <line x1="50" y1="150" x2="150" y2="100" stroke="#667eea" stroke-width="1"/>
    <line x1="50" y1="150" x2="150" y2="170" stroke="#667eea" stroke-width="1"/>
    <line x1="150" y1="30" x2="250" y2="100" stroke="#764ba2" stroke-width="1"/>
    <line x1="150" y1="100" x2="250" y2="100" stroke="#764ba2" stroke-width="1"/>
    <line x1="150" y1="170" x2="250" y2="100" stroke="#764ba2" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="50" r="15" fill="url(#accent2)"/>
    <circle cx="50" cy="150" r="15" fill="url(#accent2)"/>
    <circle cx="150" cy="30" r="12" fill="url(#accent2)"/>
    <circle cx="150" cy="100" r="12" fill="url(#accent2)"/>
    <circle cx="150" cy="170" r="12" fill="url(#accent2)"/>
    <circle cx="250" cy="100" r="18" fill="url(#accent2)"/>
  </g>
  
  <!-- Chat bubbles representing sentiment -->
  <g transform="translate(450, 80)">
    <!-- Positive bubble -->
    <rect x="0" y="0" width="250" height="60" rx="30" fill="#10b981" opacity="0.9"/>
    <text x="125" y="38" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">ğŸ˜Š Great product!</text>
    
    <!-- Negative bubble -->
    <rect x="50" y="80" width="200" height="60" rx="30" fill="#ef4444" opacity="0.9"/>
    <text x="150" y="118" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">ğŸ˜ Not satisfied</text>
    
    <!-- Neutral bubble -->
    <rect x="20" y="160" width="180" height="60" rx="30" fill="#6b7280" opacity="0.9"/>
    <text x="110" y="198" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">ğŸ˜ It's okay</text>
  </g>
  
  <!-- Sentiment meter -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="300" height="20" rx="10" fill="#1f2937"/>
    <rect x="0" y="0" width="220" height="20" rx="10" fill="url(#accent2)"/>
    <text x="320" y="16" font-family="Arial" font-size="14" fill="#fff">73% Positive</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">
    Sentiment Analyzer
  </text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">
